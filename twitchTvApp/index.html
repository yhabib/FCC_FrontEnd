<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Twitch App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container-fluid text-center">
    <h1>Twitch Status App</h1>
    <section class="content">
      <ul class="options">
        <li class="menu">All</li>
        <li class="menu center">Online</li>
        <li class="menu">Offline</li>
      </ul>
      <div class="wrap">
        <span class="marker all"></span>
      </div>
      <div class="search">
        <span class="fa fa-search"></span>
        <input type="text">
      </div>
      <div class="users">
        <ul class="listUsers">
        </ul>
      </div>
    </section>
  </div>
  <script src="https://use.fontawesome.com/056bf6d00f.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
