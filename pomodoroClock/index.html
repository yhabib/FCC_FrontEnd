<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="string">
  </div>
  <div class="gancho">
  </div>
  <section class="content text-center">
    <h1>Pomodoro Clock</h1>
    <div id="session" class="row">
      <div id="rest" class="col-xs-6">
        <div class="circle">
          Rest
          <p>
            <button id="minus">-</button><span id="valueRest" class="value">5</span><button id="mas">+</button>
          </p>
        </div>
      </div>
      <div id="work" class="col-xs-6">
        <div class="circle">
          Work
          <p>
            <button id="minus">-</button><span id="valueWork" class="value">25</span><button id="mas">+</button>
          </p>
        </div>
      </div>
    </div>
    <button id="timer" class="button"><p id="countDown"></p></button>
  </section>

  <script src="https://use.fontawesome.com/056bf6d00f.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
