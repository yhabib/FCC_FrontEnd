<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="weatherBack" class="wrapper container-fluid text-center">
    <header>
      <h1 id="city"></h1>
    </header>
    <section id="weather" class="content">
      <div id="information">
        <div class="row">
          <div class="col-xs-12 col-sm-2 col-sm-offset-2">
            <div id="temperatures">
              <p id="tminima"></p>
              <p id="temperature"></p>
              <p id="tmaxima"></p>
            </div>
          </div>
          <div class="col-xs-12 col-sm-3 col-lg-2 col-lg-offset-1">
            <div class="onoffswitch">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
              <label class="onoffswitch-label" for="myonoffswitch">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
            </label>
            </div>
          </div>
          <div class="col-xs-12 col-sm-3">
            <div id="description"></div>
          </div>
        </div>
      </div>
      <div>
      </div>
    </section>
    <footer>
      <p>Copyright <i class="fa fa-copyright"></i> Yusef Habib 2015</p>
    </footer>
  </div>
  <script src="https://use.fontawesome.com/056bf6d00f.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
