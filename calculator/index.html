<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="wrapper">
    <section class="content">
      <div class="calc container">
        <h1 class="text-center">FreeCodeCamp</h1>
        <h2 class="text-center">ELECTRONIC CALCULATOR</h2>
        <div class="displays">
          <div class="history">
            <p id="output"></p>
          </div>
          <div class="result text-right">
            <p id="output">0</p>
          </div>
        </div>
        <!-- DISPLAYS -->

        <div class="keyboard">
          <div class="row">
            <div class="col-xs-6 keys">
              <button class="clear double">C</button>
            </div>
            <div class="col-xs-3">
              <button class="ops">%</button>
            </div>
            <div class="col-xs-3">
              <button class="ops">*</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3 keys">
              <button class="number">7</button>
            </div>
            <div class="col-xs-3 keys">
              <button class="number">8</button>
            </div>
            <div class="col-xs-3 keys">
              <button class="number">9</button>
            </div>
            <div class="col-xs-3 keys">
              <button class="ops">/</button>
            </div>
          </div>
          <!-- ROW -->
          <div class="row">
            <div class="col-xs-3 keys">
              <button class="number">4</button>
            </div>
            <div class="col-xs-3 keys">
              <button class="number">5</button>
            </div>
            <div class="col-xs-3 keys">
              <button class="number">6</button>
            </div>
            <div class="col-xs-3 keys">
              <button class="ops">+</button>
            </div>
          </div>
          <!-- ROW -->
          <div class="row">
            <div class="col-xs-3 keys">
              <button class="number">1</button>
            </div>
            <div class="col-xs-3 keys">
              <button class="number">2</button>
            </div>
            <div class="col-xs-3 keys">
              <button class="number">3</button>
            </div>
            <div class="col-xs-3 keys">
              <button class="ops">-</button>
            </div>
          </div>
          <!-- ROW -->
          <div class="row">
            <div class="col-xs-3 keys">
              <button class="number">0</button>
            </div>
            <div class="col-xs-3 keys">
              <button class="number">,</button>
            </div>
            <div class="col-xs-6 keys">
              <button class="double ops">=</button>
            </div>
          </div>
          <!-- ROW -->
        </div>
        <!-- KEYBOARD -->
      </div>
    </section>
  </div>
  <!-- #wrapper -->
  <script src="https://use.fontawesome.com/056bf6d00f.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
