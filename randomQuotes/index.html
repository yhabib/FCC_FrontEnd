<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Random Quotes Generator</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container-fluid text-center">
    <header>
      <h1>Random Quotes</h1>
    </header>

    <section class="content">
      <div class="buttons">
        <button id="newquote" class="btn btn-lg"><i class="fa fa-undo"></i></button>
        <button id="tweetear" class="btn btn-lg"><i class="fa fa-twitter"></i></button>
      </div>
      <blockquote>
        <p class=".lead"></p>
        <footer><cite></cite></footer>
      </blockquote>
    </section>

    <footer id="footer">
      <div class="row">
        <div class="col-md-3 col-md-offset-2">
          <p>Quotes from <a href="www.forismatic.com">forismatic.com</a></p>
        </div>
        <div class="col-md-3 col-md-offset-2">
          <p>Copyright &copy; Yusef Habib 2015</p>
        </div>
      </div>
    </footer>
  </div>
  <!-- #wrapper -->
  
  <script src="https://use.fontawesome.com/056bf6d00f.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
